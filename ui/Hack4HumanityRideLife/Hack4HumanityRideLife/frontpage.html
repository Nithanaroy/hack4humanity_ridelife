<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

</head>
<body>
    <div class="container">

        <form class="form-signin" role="form" action="home.html">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" class="form-control" id="ASUID" name="ASUID" placeholder="Enter ASU ID" required autofocus>
            <input type="password" class="form-control" placeholder="Password" required>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" />
        </form>

    </div>
</body>
</html>
